<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="pagination_css.css">
</head>
<body>
<section class="container">
    <div class="row">
        <h1>CSS Components</h1>
    </div>
    <div class="box-paginacao">
        <!-- 放在这里是因为要选择相邻的元素下的子元素，因为无法逆向回溯-->
        <input type="radio" name="input-paginacao" id="paginacao1" checked>
        <input type="radio" name="input-paginacao" id="paginacao2">
        <input type="radio" name="input-paginacao" id="paginacao3">
        <input type="radio" name="input-paginacao" id="paginacao4">

        <div class="box-vitrines">
            <ul>
                <div class="vitrine1">
                    <h2>Pagina 1</h2>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                </div>
                <div class="vitrine2">
                    <h2>Pagina 2</h2>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                </div>
                <div class="vitrine3">
                    <h2>Pagina 3</h2>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                </div>
                <div class="vitrine4">
                    <h2>Pagina 4</h2>
                    <li>hello</li>
                    <li>hello</li>
                    <li>hello</li>
                </div>
            </ul>

            <div class="btn-paginacao">
                <ul>
                    <li><label for="paginacao1">1</label></li>
                    <li><label for="paginacao2">2</label></li>
                    <li><label for="paginacao3">3</label></li>
                    <li><label for="paginacao4">4</label></li>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
